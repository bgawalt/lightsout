<html>
    <head>
        <title>Turn the lights out!!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel=stylesheet href="style.css" type="text/css">
        <!-- script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" ></script -->
        <script src="jquery-1.11.2.min.js" ></script>
        <script type='text/javascript' src='lightsout.js'></script>
    <body>
        <table id="controlpanel">
            <tr>
                <td class="control" id="reset">Reset</td>
                <td class="control" id="count">0 moves</td>
            </tr>
        </table>
        <table id="gameboard">
            <tr>
                <td class="gamepanel" id="00">&nbsp;</td>
                <td class="gamepanel" id="01">&nbsp;</td>
                <td class="gamepanel" id="02">&nbsp;</td>
                <td class="gamepanel" id="03">&nbsp;</td>
                <td class="gamepanel" id="04">&nbsp;</td>
            </tr>
            <tr>
                <td class="gamepanel" id="10">&nbsp;</td>
                <td class="gamepanel" id="11">&nbsp;</td>
                <td class="gamepanel" id="12">&nbsp;</td>
                <td class="gamepanel" id="13">&nbsp;</td>
                <td class="gamepanel" id="14">&nbsp;</td>
            </tr>
            <tr>
                <td class="gamepanel" id="20">&nbsp;</td>
                <td class="gamepanel" id="21">&nbsp;</td>
                <td class="gamepanel" id="22">&nbsp;</td>
                <td class="gamepanel" id="23">&nbsp;</td>
                <td class="gamepanel" id="24">&nbsp;</td>
            </tr>
            <tr>
                <td class="gamepanel" id="30">&nbsp;</td>
                <td class="gamepanel" id="31">&nbsp;</td>
                <td class="gamepanel" id="32">&nbsp;</td>
                <td class="gamepanel" id="33">&nbsp;</td>
                <td class="gamepanel" id="34">&nbsp;</td>
            </tr>
            <tr>
                <td class="gamepanel" id="40">&nbsp;</td>
                <td class="gamepanel" id="41">&nbsp;</td>
                <td class="gamepanel" id="42">&nbsp;</td>
                <td class="gamepanel" id="43">&nbsp;</td>
                <td class="gamepanel" id="44">&nbsp;</td>
            </tr>
        </table>
        <p id="win_msg">
            Tap to toggle until all lights are out.
        </p>
    </body>
</html>
